<div class="newsletter">
    <div class="container flex-newsletter">
        <div class="flex-text">
            <i class="icon-news far fa-envelope"></i>
            <div>
                <p class="newsletter-text">Cadastre-se para receber todas as</p>
                <p class="newsletter-text">nossas novidades e promoções!</p>
            </div>
        </div>
        <form class="form-content" action="{{ links.newsletter }}&v=js" method="post" name="newsletter" data-tray-tst="newsletter_form">
            <input id="news-name" class="inp-news" name="name" type="text" placeholder="Nome" required>
            <input id="news-email" class="inp-news" name="email" type="email" placeholder="E-mail" data-tray-tst="newsletter_email" required>
            <button class="btn-news" data-tray-tst="newsletter_cadastrar">{{ Translation('cadastrar') }}</button>
        </form>
    </div>
</div>

<section class="news">
    <div class="container">
        <h1 class="showcase__title">{{ settings.titleNoticias ? settings.titleNoticias : "Notícias" }}</h1>
        <div class="news__content"></div>
        <div class="more-news">
            <a class="btn-news" href="/noticias">Acompanhe as Notícias</a>
        </div>
    </div>
</section>

<script>
    (function(){
        setTimeout(function(){
            var titles = document.querySelectorAll('#noticia_dados h3');

            titles.forEach(title => {
                if(title.textContent.length > 30) {
                    title.querySelector('a').textContent = title.querySelector('a').textContent.slice(0, 30) + '...';
                }
            });
        }, 1500)
    })()
</script>

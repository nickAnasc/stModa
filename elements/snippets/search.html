<div class="search">
    <form role="form" action="{{ links.search }}" method="get" data-search="suggestion">
        <input type="hidden" name="loja" value="{{ store.id }}">
        <input class="search-key" type="text" data-input="suggestion" placeholder="Pesquisar..." name="palavra_busca" tabindex="1" data-tray-tst="busca_palavra" required>
        <button class="buscar" type="submit" tabindex="2" data-tray-tst="botao_buscar">
            <i class="fas fa-search"></i>
        </button>
    </form>
</div>

<script>
    function callback(mutations) {
        var suggestion = document.querySelector('.suggestion[data-container="suggestion"]')
        var p = document.createElement('p')
        p.classList.add('no-results')
        if (suggestion.childNodes.length === 1) {
            suggestion.append(p)
            document.querySelector('.no-results').textContent = 'Nenhum resultado encontrado'
        }
    }

    (function(){
        var search = document.querySelector('.search-key')
        var observer = new MutationObserver(callback)
        let options = {
            childList: true,
            attributes: true,
            characterData: false,
            subtree: false,
            attributeFilter: ['attr1', 'attr2'],
            attributeOldValue: false,
            characterDataOldValue: false
        };


        search.addEventListener('keyup', function() {
            observer.observe(document.querySelector('.search form'), options)
        })
    })()
</script>
